<div id="admin-wrapper">

    <h2>Создание события</h2>

    <div id="events-wrapepr">
        <form class="form form2" name="form1">
            <div class="lan-wrapper">
                <label>Название проекта</label>
                <input class="form-control" name="name" ng-model="event.name" required>

                <label>Место</label>
                <input class="form-control margin-bot-not" name="place" ng-model="event.address" required>
            </div>

            <div class="lan-wrapper">
                <label>Начало мероприятия</label>
                <div class="form-group">
                    <div class="col-xs-6 data-1">
                        <input type="date" class="form-control col-xs-2" ng-model="event.dataStart">
                    </div>

                    <div class="col-xs-6 data-1">
                        <input type="time" class="form-control col-xs-2" ng-model="event.timeStart">
                    </div>
                </div>


                <label>Окончание меропрития</label>
                <div class="form-group">
                    <div class="col-xs-6 data-1">
                        <input type="date" class="form-control col-xs-2" ng-model="event.dataEnd">
                    </div>

                    <div class="col-xs-6 data-1">
                        <input type="time" class="form-control col-xs-2" ng-model="event.timeEnd">
                    </div>
                </div>
            </div>

            <div class="lan-wrapper" ng-controller="createEventCtrl">
                <label>Тип мероприятия</label>
                <select class="form-control margin-bot" ng-model="event_type_selected"
                        ng-options="item as item.name for item in eventsType track by item.id"></select>
                <label>Описание мероприятия </label>
                <textarea class="form-control margin-bot-not" name="descr" ng-model="$parent.event.descr" required></textarea>
            </div>

            <h4><label>Стимулы и мотивация</label></h4>
            <div class="lan-wrapper">
                <div class="button button-color-2 button-mar-none" ng-click="addMotivation()">Добавить стимул</div>

                <div class="lan-obj" ng-repeat="motivate in motivations">

                    <label>Краткое описание</label>
                    <input class="form-control" ng-model="motivate.shortDescription"
                           value="{{motivate.shortDescription}}">

                    <label>Полное описание</label>
                    <textarea class="form-control margin-bot-not" ng-model="motivate.fullDescription"
                              value="{{motivate.fullDescription}}"></textarea>

                    <div class="event-delete icons" ng-click="deleteMotivation(pr, $index, $event)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </div>
                </div>
            </div>

            <h4><label>Направления</label></h4>

            <div class="lan-wrapper">
                <div class="button button-color-2 button-mar-none" ng-click="addResp()">Добавить направление</div>

                <div class="lan-obj" ng-repeat="res in responsibilities">
                    <label>Назвение позиции</label>
                    <input class="form-control input1" name="streets" ng-model="res.position"
                           value="{{res.position}}">

                    <label>Описание задачи позиции</label>
                    <textarea class="form-control" ng-model="res.task">{{res.task}}</textarea>

                    <label>Требуемое кол-во участников</label>
                    <input class="form-control input1 margin-bot-not"  ng-model="res.count"
                           name="streets" value="{{res.count}}">

                    <div class="event-delete icons" ng-click="deleteResp(pr, $index, $event)">

                        <i class="glyphicon glyphicon-remove"></i>
                    </div>
                </div>

            </div>

            <div class="lan-wrapper">
                <label>Дополнительная информация</label>
                <textarea class="form-control margin-bot-not" ng-model="event.addInfo"></textarea>
            </div>

            <input class="button button-color-2 input-button" type="submit"
                   ng-click="checkData()" ng-disabled="form1.$invalid">

            <p ng-show="error" class="help-block" style="color: #a94442">{{errorTxt}}</p>

        </form>
    </div>
</div>
